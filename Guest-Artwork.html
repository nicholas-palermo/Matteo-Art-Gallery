      <!-- Main Content -->
      <section>

        <div class="row title">
          <div class="col">
            <h1>Guest Artwork</h1>
          </div>
        </div>

        <!-- First Row -->
        <div id="row1" class="row">
          <div class="col-4 col1">
            <div class="frame-landscape">
              <img class="landscape" src="/Assets/GuestArtwork/GuestArt-1.jpg" alt="'Heart Hands'" onclick="clickArt(this)">

            <h2 class="artLabel">"Heart Hands"</h2>
          </div>
          <div class="col-4 col2">

                <img class="landscape" src="/Assets/GuestArtwork/GuestArt-2.jpg" alt="'Valentine's Lolly'" onclick="clickArt(this)">

          </div>
        </div>

        <!-- Second Row -->
        <div id="row2" class="row">
          <div class="col-4 col1">
            <div class="frame-landscape">
              <img class="landscape" src="/Assets/GuestArtwork/GuestArt-4.jpg" alt="'The Color Wheel'" onclick="clickArt(this)">
            </div>
            <h2 class="artLabel">"The Color Wheel"</h2>
          </div>
          <div class="col-4 col2">
            <div class="frame-landscape">
                <img class="landscape" src="/Assets/GuestArtwork/GuestArt-5.jpg" alt="'Shamrock Collage'" onclick="clickArt(this)">
            </div>
            <h2 class="artLabel">"Shamrock Collage"</h2>
          </div>
          <div class="col-4 col3">
            <div class="frame-landscape">
                <img class="landscape" src="/Assets/GuestArtwork/GuestArt-6.jpg" alt="'Color Making'" onclick="clickArt(this)">

            <h2 class="artLabel">"Color Making"</h2>
          </div>
        </div>

        <div id="row3" class="row">
          <div class="col-4 col1">

              <img class="landscape" src="/Assets/GuestArtwork/GuestArt-7.jpg" alt="'Easter Egg'" onclick="clickArt(this)">
            </div>
            <h2 class="artLabel">"Easter Egg"</h2>
          </div>
          <div class="col-4 col2">
            <div class="frame-landscape">
                <img class="landscape" src="/Assets/GuestArtwork/GuestArt-8.jpg" alt="'The Hatchling'" onclick="clickArt(this)">

            <h2 class="artLabel">"The Hatchling"</h2>

          <div class="col-4 col3">

            </div>
            <h2 class="artLabel">"The Green Planet"</h2>
          </div>
        </div>

      <!-- Enlarge Modal -->
      <div id="myModal" class="modal">
        <!-- The Close Button -->
        <span class="close">&times;</span>
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
